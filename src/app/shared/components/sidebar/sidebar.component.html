<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      (click)="searchTag( tag )"
      class="list-group-item list-group-item-action">
      {{ tag | titlecase }}
      <button
        (click)="deleteTag( tag )"
        class="btn btn-danger btn-sm float-right align-content-end justify-content-center float-sm-end">
        <i class="fa fa-trash"></i>X
      </button>
    </button>
  </div>
</div>
